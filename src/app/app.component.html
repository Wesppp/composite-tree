<form
  [formGroup]="form"
  (ngSubmit)="onSubmit(form.value)">
  <input
    #searchInput
    type="text"
    formControlName="search">
  <app-inn-tree
    [treeItems]="treeItems"
    [search]="searchInput.value"
    formControlName="idInfo"
    class="tree-1">
  </app-inn-tree>
  <button type="submit">Submit</button>
</form>
